<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Heist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94c6fa1b07.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="money">Money Heist <i class="fa-solid fa-sack-dollar"></i></h1>
    </header>

   <main class=" ">
       <section class="flex">
           <div class="left-side">
             <img src="images/money.jpg" alt="">
           </div>
           <div class="right-side">
               <div class="ml-4 ">
                <h2 class=" text-center font-bold mt-3">Income</h2>
                <label for="income">Income:</label>
                <input class="p-3 mt-3 ml-2 w-2/4" type="text" id="income" placeholder="10000">
               </div>
               <div class=" ml-4">
                <h2 class="text-center font-bold mt-8">Expenses</h2>
                <label for="food">Food:</label>
                <input class="p-3 mt-3 ml-2 w-2/4" type="text" id="food" placeholder="3000">
                <br>
                <label for="rent">Rent:</label>
                <input class="p-3 mt-3 ml-2 w-2/4" type="text" id="rent" placeholder="2000">
                <br>
                <label  for="clothes">Clothes:</label>
                <input class="p-3 mt-3 ml-2 w-2/4" type="text" id="clothes" placeholder="500">
               </div>

                <button class="bg-sky-500 text-white p-4 mt-3 mb-3 rounded-lg ml-3">Calculate</button>

                <h1 class="font-bold text-center">Total Expenses: <span>5500</span></h1>
                <h1 class="font-bold text-center mb-3">Balance: <span>4500</span></h1>
                
                <div class="flex items-center my-8">
                    <label class="ml-3" for="save">save:</label>
                    <input class="p-3 mt-3 ml-2 w-1/4" type="text" id="save" placeholder="20">
                    <span class="ml-3 font-bold">%</span>
                    <button class="bg-sky-500 text-white py-4 px-8 ml-3">Save</button>
                </div>

                <h1 class="font-bold text-center mt-4">Saving Amount: <span>2000</span></h1>
                <h1 class="font-bold text-center mb-3">Remaining Balance: <span>2500</span></h1>
                
           </div>
       </section>
   </main>






    <script src="app.js"></script>
</body>
</html>
